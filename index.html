<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estud-IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-teal-200 to-green-300 flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <header class="w-full max-w-5xl flex justify-between items-center mb-10">
    <h1 class="text-xl font-bold text-[#003049]">PLANIFICATUCURSIA</h1>
    <button class="bg-[#003049] text-white px-4 py-2 rounded-xl hover:bg-[#002437] transition">Comenzar</button>
  </header>

  <!-- Hero section -->
  <main class="bg-white shadow-lg rounded-3xl p-8 flex flex-col md:flex-row items-center max-w-5xl w-full">
    
    <!-- Texto -->
    <div class="flex-1 space-y-4">
      <h2 class="text-3xl font-extrabold text-[#003049]">Crea un plan de estudios personalizado en 2 minutos con IA</h2>
      <p class="text-gray-700 text-lg">Adaptado a tu nivel y estilo de aprendizaje</p>
      <button class="bg-orange-500 text-white px-6 py-3 rounded-xl hover:bg-orange-600 transition text-lg font-semibold">
        ¡Comenzar!
      </button>
    </div>

    <!-- Ilustración -->
    <div class="flex-1 mt-6 md:mt-0 flex justify-center">
      <img src="https://cdn-icons-png.flaticon.com/512/4762/4762311.png" alt="Estudiante feliz" class="w-48 h-48"/>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-10 text-gray-700 text-sm text-center">
    Creado por un equipo apasionado por la educación
  </footer>

</body>
</html>
